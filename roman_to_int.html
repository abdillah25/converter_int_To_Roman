<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman To Integer</title>
    <link rel="stylesheet" href="./style/roman_to_int.css" />
  </head>
  <body id="particles-js">
    <section class="main-container">
      <header class="header1">
        <h1>Roman To Integer <span>Converter</span></h1>
      </header>
      <div class="container">
        <header id="dicplay" class="dicplay">
          <div class="display-number" id="display-number"></div>
          <div class="display-roman" id="display-roman"></div>
        </header>
        <section id="button-container" class="button-container">
          <input type="button" value="I" class="button" />
          <input type="button" value="V" class="button" />
          <input type="button" value="X" class="button" />
          <input type="button" value="L" class="button" />
          <input type="button" value="C" class="button" />
          <input type="button" value="D" class="button" />
          <input type="button" value="M" class="button" />
          <input type="button" value="V̅" class="button" />
          <input type="button" value="X̅" class="button" />
          <input type="button" value="L̅" class="button" />
          <input type="button" value="C̅" class="button" />
          <input type="button" value="D̅" class="button" />
          <input type="button" value="M̅" class="button" />
          <input type="button" value="Clear" class="button clear" id="clear" />
          <input type="button" value="=" class="button-equal" id="equal" />
        </section>
        <footer>
          <a href="./index.html"><span>Reverse</span> Interger To Roman</a>
        </footer>
      </div>
    </section>
    <!-- particle js -->
    <script src="./particle/particles.js"></script>
    <script src="./particle/app.js"></script>
    <!-- script -->
    <script src="roman_to_int.js"></script>
  </body>
</html>
